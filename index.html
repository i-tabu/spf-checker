<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPF Record Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">SPF Record Checker</h2>
        <div class="input-group mb-3">
            <input type="text" id="domainInput" class="form-control" placeholder="Enter domain (e.g., example.com)">
            <button class="btn btn-primary" onclick="checkSPF()">Check SPF</button>
        </div>
        <div id="result" class="alert d-none"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
